<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azkar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="option.css">
    <!-- <script defer src="script.js"></script> -->
    <script defer src="options.js"></script>
</head>

<body>

    <div class="zekr samble">سبحان الله وبحمده سبحان الله العظيم</div>
    <div class="counter_lable">عدد الأذكار اليوم </div>
    <div class="counter">0</div>

    <input type="checkbox" id="dark">
    <div class="changeTheme">
        <span class="theme" id="red" style="--Color:#e84118"></span>
        <span class="theme" id="green" style="--Color:#4cd137"></span>
        <span class="theme" id="violet" style="--Color:#6b75ff"></span>
        <span class="theme" id="orange" style="--Color:#ff9900"></span>
        <span class="theme" id="blue" style="--Color:#1e90ff "></span>
    </div>

    <div class="position">
        <div class="top">
            <label for="top">Top</label>
            <input type="range" value="20" min="15" max="200" name="" id="top">
        </div>
        <div class="left">
            <label for="left">Left</label>
            <input type="range" value="20" min="0" max="200" name="" id="left">
        </div>
        <div class="scale">
            <label for="scale">Scale</label>
            <input type="range" value="100" min="50" max="300" name="" id="scale">
        </div>
    </div>
</body>

</html>
